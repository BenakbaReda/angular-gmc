 
<div class="container  justify-content-center"  [style.background-color]="selectedColor.name"   >
    <h1>Interaction Dad And Son CHECKPOINT </h1>
    <div class="form-group">
   
      <h1>  select color parent  </h1>
      <select   class="form-control   m-1"   [(ngModel)]="selectedColor">
        <option *ngFor="let item of ColorObj" [ngValue]="item">
             {{item.name}}
         </option>
      </select>
   
    </div>
    <div class="form-group  m-5 p-3 ">
      <app-son-receive [NameParentColor]="selectedColor.name"  ></app-son-receive>
  
       
    </div>
  
   
  </div>
